management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true


server:
  shutdown: graceful

info:
  app:
    name: E-Commerce Application
    description: This is a sample e-commerce application built with Spring Boot.
    version: 1.0.0
